server {
    listen 80;
    server_name _;

    # Healthcheck endpoint
    location = /health {
        default_type application/json;
        return 200 '{"status":"healthy","service":"front_end"}';
    }

    # Static files (Flutter web build)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
